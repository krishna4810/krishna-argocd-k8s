apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pet-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/krishna4810/krishna-argocd-k8s
    targetRevision: HEAD
    path: .
  destination: 
    server: https://kubernetes.default.svc
    namespace: krishna-deploy-ns

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
